<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Veladero Trivia</title>
  <link rel="preload" href="fuentes/tipos/ArialMTStd-ExtraBold.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="fuentes/tipos/ArialMTStd-Medium.otf" as="font" type="font/otf" crossorigin>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <main class="screen" role="main">
    <!-- Decoración superior -->
    <img src="assets/header.png" alt="Decoración superior" class="header-deco" aria-hidden="true" />
    <!-- Título en el header -->
    <h1 class="header-title header-title--home">TRIVIA</h1>

    <!-- Contenido central -->
    <section class="content" aria-label="Contenido principal">
      <h1 class="title">
        Minería para<br />
        un futuro<br />
        más brillante
      </h1>
      <button class="play-btn" type="button">JUGAR</button>
    </section>

    <!-- Pie con logo -->
    <footer class="footer" aria-label="Pie de página">
      <img src="assets/footer.png" alt="Decoración inferior" class="footer-deco" aria-hidden="true" />
      <div class="footer-logo" aria-label="Logo Veladero">
        <img src="assets/logofoot.png" alt="Veladero" class="logo-footer-img" />
      </div>
    </footer>
  </main>
</body>
</html>
